<mat-card>
  <mat-card-title i18n>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>

      <p *ngIf="loginService.error" class="error" i18n>
        Username or password invalid
      </p>

      <div class="button">
        <button (click)="submit()" color="primary" mat-raised-button type="button" [disabled]="loginService.disabled" i18n>
          Login
        </button>
      </div>


    </form>
  </mat-card-content>
</mat-card>
