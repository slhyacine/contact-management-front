<div class="mat-elevation-z8">

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="data.length == 0">
      There is no data to be show.
    </div>
  </div>

  <div class="example-table-container">

    <mat-table [dataSource]="data" class="example-table">

      <ng-container matColumnDef="id">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef>name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell mat-header-cell *matHeaderCellDef>lastName</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.lastname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell mat-header-cell *matHeaderCellDef>
          address
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.address}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="tva">
        <mat-header-cell mat-header-cell *matHeaderCellDef>tva</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.tva}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell mat-header-cell *matHeaderCellDef>actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button *hasAnyRoles="['ADMIN']" mat-mini-fab color="primary" [routerLink]="['/contacts/', row.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          &nbsp;
          <button *hasAnyRoles="['ADMIN']" mat-mini-fab color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row mat-ripple *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/contacts/', row.id, 'view']"></mat-row>
    </mat-table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>

</div>
