<mat-toolbar color="primary">
  <span>My App</span>
  <mat-button-toggle-group name="menuSelected" appearance="legacy">
    <mat-button-toggle value="contacts">Contacts</mat-button-toggle>
    <mat-button-toggle value="enterprises">Enterprises</mat-button-toggle>
  </mat-button-toggle-group>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="data.length == 0">
      There is no data to be show.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table">

<!--      <ng-container matColumnDef="Type_Contact">-->
<!--        <th mat-header-cell *matHeaderCellDef>Type contact</th>-->
<!--        <td mat-cell *matCellDef="let row">{{row.type_contact}}</td>-->
<!--      </ng-container>-->

      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>lastName</th>
        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>
          address
        </th>
        <td mat-cell *matCellDef="let row">{{row.address}}</td>
      </ng-container>

      <ng-container matColumnDef="tva">
        <th mat-header-cell *matHeaderCellDef>tva</th>
        <td mat-cell *matCellDef="let row">{{row.tva}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>
