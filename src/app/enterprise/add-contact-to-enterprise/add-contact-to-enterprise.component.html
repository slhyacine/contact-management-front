<h1 mat-dialog-title>Add contact to the enterprise</h1>
<div mat-dialog-content>
  <mat-form-field class="full-with" appearance="outline">
    <mat-label>Search for contacts</mat-label>
    <input matInput placeholder="Type something to search" [formControl]="contactControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let contact of filteredContacts | async" [value]="contact.name+' '+contact.lastname"
        (click)="selectContact(contact)">
        {{ contact.id }} &nbsp; {{ contact.name }} &nbsp; {{ contact.lastname }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="disabled" (click)="addContact()">Ok</button>
  <button mat-raised-button color="warn" (click)="discard()">Discard</button>
</div>
